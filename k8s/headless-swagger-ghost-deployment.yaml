apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-swagger-ghost-deployment
  namespace: krx-headless-swagger-ghost-ms
  labels:
    app: krx-headless-swagger-ghost-ms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: krx-headless-swagger-ghost-ms
  template:
    metadata:
      labels:
        app: krx-headless-swagger-ghost-ms
    spec:
      containers:
      - name: headless-swagger-ghost-container
        image: zigzag32/headless-swagger-and-ghost-ms:1.0.11
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: krx-ms5-port
          containerPort: 8090
        env:
          - name: MS1_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: ms5-configmap   
                key: ms1-url          
          - name: MS3_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: ms5-configmap
                key: ms3-url
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          failureThreshold: 2
          initialDelaySeconds: 15
          periodSeconds: 60
